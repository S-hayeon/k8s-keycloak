# After setup keycloak, have created "kubernetes" IAM client.
# ref: https://www.keycloak.org/docs/3.0/authorization_services/topics/resource-server/create-client.html
# And have updated cluster api oidc authentication configureation via kops.
# ref: https://github.com/kubernetes/kops/blob/666fb2ce542a0f853160981a8ed6069a444e8a48/docs/cluster_spec.md#kubeapiserver
#
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kubernetes-dashboard-proxy
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kubernetes-dashboard-proxy
    spec:
      containers:
      - image: quay.io/gambol99/keycloak-proxy:v2.1.1
        name: kubernetes-dashboard-proxy
        args:
          - --listen=0.0.0.0:3000
          - --discovery-url=https://iam.strix.kr/auth/realms/default
          - --client-id=kubernetes
          - --client-secret=343deb41-052a-46fc-b4c9-27ee898f0717
          - --redirection-url=https://k8s.strix.kr
          - --enable-refresh-tokens=true
          - --encryption-key=MsVRtDTD3TPXaI6bfAxfBvHUKUhjjXOn    # 32 bytes string
          - --upstream-url=https://kubernetes-dashboard.kube-system.svc.cluster.local
          - --resources=uri=/*
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /oauth/health
            port: 3000
          initialDelaySeconds: 3
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /oauth/health
            port: 3000
          initialDelaySeconds: 3
          timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard-proxy
  namespace: kube-system
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  selector:
    app: kubernetes-dashboard-proxy
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubernetes-dashboard-proxy
  namespace: kube-system
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - secretName: tls-k8s-strix-kr
    hosts:
    - k8s.strix.kr
  rules:
  - host: k8s.strix.kr
    http:
      paths:
      - backend:
          serviceName: kubernetes-dashboard-proxy
          servicePort: 3000
        path: /
---
