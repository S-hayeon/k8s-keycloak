apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: keycloak
  namespace: default
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - secretName: tls-iam-strix-kr
    hosts:
    - iam.strix.kr
  rules:
  - host: iam.strix.kr
    http:
      paths:
      - backend:
          serviceName: keycloak-http
          servicePort: 80
        path: /
---
