apiVersion: v1
kind: Namespace
metadata:
  name: dev
  labels:
    environment: dev
---
apiVersion: v1
kind: Namespace
metadata:
  name: prod
  labels:
    environment: prod
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-ingress-from
  namespace: dev
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: environment
          operator: NotIn
          values:
          - prod
  egress:
  - to:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-ingress-from
  namespace: prod
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchExpressions:
        - key: environment
          operator: NotIn
          values:
          - dev
  egress:
  - to:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---